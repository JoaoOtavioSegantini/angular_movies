<div class='absolute z-10 w-full rounded-b-md bg-zinc-800 p-2 shadow-md transition lg:p-4 '>
  <div class='flex flex-row items-center justify-between gap-2'>
    <div class='flex flex-row items-center gap-2'>
      <div
        class='flex h-6 w-6 cursor-pointer items-center justify-center rounded-full bg-transparent transition hover:bg-neutral-300 hover:text-black lg:h-10 lg:w-10'>
        <a href="/watch/{{movie?.id}}" class='flex w-4 lg:w-6'>
          <ng-icon name="heroPlay" size="1.5rem" class='w-4 lg:w-6' />
        </a>
      </div>
      <div
        class='flex h-6 w-6 cursor-pointer items-center justify-center rounded-full bg-transparent transition hover:bg-neutral-300 hover:text-black lg:h-10  lg:w-10'>
        <ng-icon name="heroPlus" size="1.5rem" class='w-4 lg:w-6' />
      </div>
    </div>
    <div
      class='flex h-6 w-6 cursor-pointer items-center justify-center rounded-full bg-transparent transition hover:bg-neutral-300 hover:text-black lg:h-10 lg:w-10'>
      <ng-icon name="heroChevronDown" size="1.5rem" class='w-4 lg:w-6' />
    </div>
  </div>

  <div class='mt-4 text-sm font-bold text-white lg:text-lg'>
    {{movie?.title}}
  </div>

  <div class='mt-4 flex flex-col gap-2 text-sm'>
    <div class='flex flex-row items-center gap-2'>
      <ng-icon name="heroSpeakerWave" class='w-4' /> Double Atmos 5.1 4K
    </div>
    <div class='flex flex-row items-center gap-2'>
      <ng-icon name="heroUserGroup" class='w-4' />
      <app-movie-rating rating={{movie?.rating}} />
    </div>
  </div>
  <div class='mt-4 flex flex-row items-center gap-2 text-[8px] text-white lg:text-sm'>
    <p>{{movie?.genres?.join(' Â· ')}}</p>
  </div>
</div>
