<div class='mb-10 lg:mb-20'>
  <div class='flex flex-col space-y-4 py-16 md:space-y-4 lg:h-[65vh] lg:justify-end lg:pb-12'>
    <div class='absolute left-0 top-0 -z-10 flex h-[95vh] w-screen flex-col bg-black'>
      <video autoPlay loop muted
        class='z-20 hidden h-full w-full object-cover opacity-50 transition duration-1000 ease-in-out lg:block'
        poster={{movie?.bannerFileURL}} src={{movie?.videoFileURL}}>
        <source src={{movie?.videoFileURL}}>
        <track label="English" kind="subtitles" srclang="en">
      </video>
      <img src={{movie?.bannerFileURL}} alt={{movie?.title}}
        class='object-cover object-top opacity-30 filter lg:hidden' />
    </div>
    <h1 class='text-2xl font-bold md:text-4xl lg:text-7xl'>{{movie?.title}}</h1>
    <p class='text-shadow-md max-w-xs text-xs md:max-w-lg md:text-lg lg:max-w-2xl'>
      {{movie?.description}}
    </p>
  </div>
  <div class='flex space-y-3'></div>
  <div class='flex space-x-3'>
    <a href="/watch/{{movie?.id}}"
      class='flex cursor-pointer items-center gap-x-2 rounded bg-white px-5 py-1.5 text-sm font-semibold text-black transition hover:opacity-75 md:px-8 md:py-2.5'>
      <ng-icon name="heroPlay" size="1.5rem"></ng-icon>
      Watch Now
    </a>
    <button
      class='flex cursor-pointer items-center gap-x-2 rounded bg-gray-500 px-5 py-1.5 text-sm font-semibold text-black transition hover:opacity-75 md:px-8 md:py-2.5'>
      <ng-icon name="heroInformationCircle" size="1.5rem"></ng-icon>
      More Info
    </button>
  </div>
</div>
