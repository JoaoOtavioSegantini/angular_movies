<div class='mb-10 lg:mb-20'>
  <div class='flex flex-col space-y-4 py-16 md:space-y-4 lg:h-[65vh] lg:justify-end lg:pb-12'>
    <div class='absolute left-0 top-0 -z-10 flex h-[95vh] w-screen flex-col bg-black'>
      <img src='/assets/banner.png' alt='MAID' class='h-[65vh] object-cover object-top lg:h-[95vh]' />
    </div>
    <h1 class='text-2xl font-bold md:text-4xl lg:text-7xl'>MAID</h1>
    <p class='text-shadow-md max-w-xs text-xs md:max-w-lg md:text-lg lg:max-w-2xl'>
      After fleeing an abusive relationship, a young mother finds a job
      cleaning houses as she fights to provide for her child and build them
      a better future.
    </p>
  </div>
  <div class='flex space-y-3'></div>
  <div class='flex space-x-3'>
    <button
      class='md:text-xl; flex cursor-pointer items-center gap-x-2 rounded bg-white px-5 py-1.5 text-sm font-semibold text-black transition hover:opacity-75 md:px-8 md:py-2.5'>
      <ng-icon name="heroPlay" size="1.5rem"></ng-icon>
      Play
    </button>
    <button
      class='md:text-xl; flex cursor-pointer items-center gap-x-2 rounded bg-gray-600 px-5 py-1.5 text-sm font-semibold text-black transition hover:opacity-75 md:px-8 md:py-2.5'>
      <ng-icon name="heroInformationCircle" size="1.5rem"></ng-icon>
      More Info
    </button>
  </div>
</div>
