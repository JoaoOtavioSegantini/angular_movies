<header [ngClass]="{'bg-black': isScrolled}"
  class="fixed top-0 z-50 flex w-full items-center justify-between p-2 transition-all lg:px-10 lg:py-4">
  <div class='flex items-center space-x-2 md:space-x-8'>
    <!-- LOGO -->
    <img src='https://rb.gy/ulxxee' alt='netflix' width="90" height="90" />
    <!-- END OF LOGO -->
    <!-- NAVLINKS -->
    <nav>
      <ul class='hidden md:flex md:space-x-4'>
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>Latest</li>
      </ul>
    </nav>
    <!-- END OF NAVLINKS -->
  </div>

  <!-- USER PROFILES -->
  <div class='flex items-center space-x-4'>
    <p class='hidden cursor-not-allowed lg:inline'>Kids</p>
    <img src='https://rb.gy/g1pwyx' alt='' class='cursor-pointer rounded' />
  </div>
  <!-- END OF USER PROFILES -->
</header>
