<app-auth-layout>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)"
    class='flex w-full max-w-md flex-col space-y-4 rounded bg-[#141414] bg-opacity-90 px-4 py-8 shadow-lg'>
    <div class='flex flex-col items-center space-y-4'>
      <h1 class='text-3xl font-bold'>
        {{formType === 'login' ? 'Login' : 'Register'}}
      </h1>
      <p class='text-sm text-gray-500'>
        {{formType === 'login' ? 'New to the app?': 'Already have an account?'}}
        <a [routerLink]="formType === 'login' ? '/auth/register' : '/auth/login'" class='text-red-500 hover:underline'>
          {{formType === 'login' ? 'Register' : 'Login'}}
        </a>
      </p>
    </div>
    <div class='mt-8 flex flex-col space-y-4'>
      <app-input-field [(ngModel)]="email" id='email' type='email' label='Email' placeholder='Enter your email'
        name="email" />

      <app-input-field [(ngModel)]="password" id='password' type='password' label='Password'
        placeholder='Enter your password' name="password" />

      <app-input-field *ngIf="formType === 'register'" id='confirmPassword' type='password' label='Confirm Password'
        placeholder='Confirm your password' [(ngModel)]="password_confirmation" [ngModelOptions]="{standalone: true}" />
    </div>
    <div class='flex flex-col-reverse space-y-2 pt-2 sm:flex-row sm:space-x-2 sm:space-y-0'>
      <button
        class='flex w-full items-center justify-center rounded-lg bg-red-500 px-4 py-2 text-sm font-semibold text-white hover:bg-red-600 sm:w-auto sm:px-8'
        type='submit'>
        {{formType === 'login' ? 'Login' : 'Register'}}
      </button>
    </div>
  </form>
</app-auth-layout>
